<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro</title>
    <style>
      body {
        background-color: rgb(13, 39, 42);
      }
      .hero {
        width: 1280px;
        height: 800px;

        background-image: url(" https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fempty%20bedroom.jpg?v=1606991726351");

        background-size: cover;
        background-position: center;
        position: fixed;
        overflow: hidden;
      }
      .timtim {
        margin-left: 600px;
        margin-top: 200px;
        cursor: pointer;
      }
      .timtim:hover {
        -webkit-filter: brightness(80%);
      }

      .phone {
        margin-left: 15%;
        margin-top: -7%;
        cursor: pointer;
        position: absolute;
      }

      .phone:hover {
        animation: shake 0.5s;

        animation-iteration-count: infinite;
      }

      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
    </style>

    <script>
      alert("TimTim is late for his first date!");
      alert("This is his big oppotunity");
      alert("TimTim needs to reach Cece before she leaves");
      alert("Check TimTim messages");
      alert("And then, wake him up!");
      
      setTimeout(() => {
        alert("You've unread messages, check!")
      }, 2000)
      
      
      setTimeout(() => {
        alert("Hurry! Wake TimTim up")
      }, 11000)
      

      function onImageClickShowAlerts() {
        console.log("Hello");
        alert("Cece: Hello!");
        alert("Cece: Where are you??");
        alert("Cece: I am almost here");
        alert("Cece: Hello!? I knew this was a mistake");
        alert("Cece: Are you coming??");

      }
    </script>
  </head>

  <body>
    <div class="hero">
      <div class="timtim">
        <a href="closet.html">
          <img
            src="https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fsleeping.png?v=1607032652334" alt="character sleeping"
          />
        </a>
      </div>

      <div class="phone">
        <img
          src="https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fphone.png?v=1607032655253"
          style="height: 100px; width:120; alt="mobile"
          onclick="onImageClickShowAlerts()"
        />
      </div>
    </div>
  </body>
</html>
