<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closet</title>
    <style>
      body {
        background: url(
            https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2F33333.jpg?v=1607198313732
          )no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        height: 300px;
        width: 400px;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cardArray = [
          {
            name: "fries",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Ffries.png?v=1606991418470"
          },
          {
            name: "fries",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Ffries.png?v=1606991418470"
          },
          {
            name: "teeth",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fteeth.png?v=1606991378708"
          },
          {
            name: "teeth",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fteeth.png?v=1606991378708"
          },

          {
            name: "keys",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fkeys.png?v=1606991385290"
          },
          {
            name: "keys",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fkeys.png?v=1606991385290"
          },
          {
            name: "tie",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Ftie.png?v=1606991372834"
          },
          {
            name: "tie",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Ftie.png?v=1606991372834"
          },
          {
            name: "money",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fmoney.png?v=1606991380867"
          },
          {
            name: "money",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fmoney.png?v=1606991380867"
          },
          {
            name: "cap",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fcap.png?v=1606991388441"
          },
          {
            name: "cap",
            img:
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fcap.png?v=1606991388441"
          }
        ];

        cardArray.sort(() => 0.5 - Math.random());

                    const container = document.querySelector(".container");
        const scoreGame = document.querySelector("#result");
                 var cardSelected = [];
                    var cardSelectedId = [];
                                 var rightCard = [];

        
        function box() {
          for (let i = 0; i < cardArray.length; i++) {
            var card = document.createElement("img");
            card.setAttribute(
              "src",
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fbb.png?v=1607198745368"
            );
            card.setAttribute("data-id", i);
            card.addEventListener("click", turnOver);
            container.appendChild(card);
          }
        }

        
        function cardsThatMatch () {
          var cards = document.querySelectorAll("img");
          const firstOptionId = cardSelectedId[0];
          const secondOptionId = cardSelectedId[1];

          if (firstOptionId == secondOptionId) {
            cards[firstOptionId].setAttribute(
              "src",
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fbb.png?v=1607198745368"
            );
            cards[secondOptionId].setAttribute(
              "src",
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fbb.png?v=1607198745368"
            );
            alert("You have clicked the same image!");
          } else if (cardSelected[0] === cardSelected[1]) {
            alert("You found a match");
            cards[firstOptionId].setAttribute(
              "src",
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Ftransparent.png?v=1607198885915"
            );
            cards[secondOptionId].setAttribute(
              "src",
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Ftransparent.png?v=1607198885915"
            );
            cards[firstOptionId].removeEventListener("click", turnOver);
            cards[secondOptionId].removeEventListener("click", turnOver);
            rightCard.push(cardSelected);
          } else {
            cards[firstOptionId].setAttribute(
              "src",
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fbb.png?v=1607198745368"
            );
            cards[secondOptionId].setAttribute(
              "src",
              "https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Fbb.png?v=1607198745368"
            );
            alert("Hurry up! You are getting late");
          }
          cardSelected = [];
          cardSelectedId = [];
          scoreGame.textContent = rightCard.length;

          if (rightCard.length === cardArray.length / 2) {
            scoreGame.textContent = "Congratulations! TimTim is ready";
            // window.location.href = window.location.hostname + "/cargame.html"
            window.location.href = "findCar.html";
          }
        }

        
        function turnOver() {
          var cardsId = this.getAttribute("data-id");
          cardSelected.push(cardArray[cardsId].name);
          cardSelectedId.push(cardsId);
          this.setAttribute("src", cardArray[cardsId].img);
          if (cardSelected.length === 2) {
            setTimeout(cardsThatMatch , 100);
          }
        }

        box();
        alert("Oh noo, TimTim broke his glasses");
        alert("He now has to get ready by remembering");
        alert("It's memory test! Find pairs of each object");
        alert("and help TimTim get ready");
  
      });
      
      
      

      var isMuted = false;
      function mute_volume() {
        let muteElement = document.getElementById("Audio");
        muteElement.volume = 0;
        isMuted = true;
      }

      function unmute_volume() {
        let muteElement = document.getElementById("Audio");
        muteElement.volume = 1.0;
        isMuted = false;
      }

      function mutenomute() {
        let muteElement = document.getElementById("Audio");
        if (isMuted) {
          unmute_volume();
        } else {
          mute_volume();
        }
      }
    </script>
  </head>
  <body>
    <audio id="Audio" loop autoplay>
      <source
        src="https://cdn.glitch.com/3d19ac36-4a6a-4f87-a5d6-c2dac247d213%2Faudio.mp3?v=1606865560191"
        type="audio/mpeg"
      />
      <!-- Retro Game 01 by Miguel Ángel Zaragozá de León is licensed under CC - BY - 3.0 -->
    </audio>
    <div class="mbutton">
      <button class="mutebutton" onclick="mutenomute()" type="button">
        MUTE
      </button>
    </div>

    <h3>score:<span id="result"></span></h3>
    <div class="container"></div>
  </body>
</html>
